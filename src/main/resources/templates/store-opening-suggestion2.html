<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Starter</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <ct th:replace="fragments/header :: commonhead"></ct>
	<link rel="stylesheet" href="resources/app/css/store-suggestion.css"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
	
	
  </head>
    
  <body class="hold-transition skin-blue sidebar-mini">
  
  
    <div class="wrapper">
    
	<!-- Main Header -->
	<div th:replace="fragments/header :: header"></div>
	    <div class="content-wrapper">
       		 <section class="content-header">
         		
         		<div class = "col-md-4 col-sm-4 col-xs-12" id = "panelDiv">
         			<div class = "panelDivContent">
         				 <div class="panelDivContent1 box box-primary">
			                <div class="box-header with-border">
			                  <h3 class="box-title">New Store location suggestion panel</h3>
			                </div><!-- /.box-header -->
			                
			                <div id = "store-adder">
			              		
			              		<div class = "col-md-8 col-sm-4 col-xs-12">
				                	<select id="store-type-filter" class=" form-control select-box-inline office-selects">
<!-- 										<option name = "sportId" selected="selected" value='0' >Select Store</option> -->
<!-- 										<option name = "sportId" value='ranchi' >Ranchi</option> -->
<!-- 										<option name = "sportId" value='delhi' >Delhi</option> -->
									</select>
								</div>
								
								<div class = "col-md-4 col-sm-4 col-xs-12">
									<button type="button" id = "addStore" class="btn btn-default btn-md pull-right">
										<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
										<span >Add</span>
									</button>
								</div>
						 
			                </div>
			                
			                <div id = "selected-store">
			                	<table id = "store-table">
				                    	<tr>
					                    		<td style= 'width: 4%'></td>
					                    		<td style= 'width:  30%'><b>Store</b></td>
					                    		<td style= 'width: 66%' ><b>Target Customer</b></td>
				                    	
				                    	</tr>
			                   </table>
			                </div>
			                
			                <div class = "col-md-12 col-sm-4 col-xs-12">
									<button type="button" id = "getSuggestion" class="btn btn-default btn-md pull-right">
										<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
										<span >Get Suggestion</span>
									</button>
							</div>
							
							<hr/>
							<div class="progress sm">
							    <div class="progress-bar progress-bar-info  progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80% ">
							     
							    </div>
							 </div>
							 
							 <div  class = "col-md-6 col-sm-4 col-xs-12" id = "sales-chart">
							 </div>
							 
							<div class="col-md-6 col-sm-4 col-xs-12 w3-card-4 w3-white" id = "suggestion-sticker">
								<p>Suggested Location: </p>
								<p>Targeting Customer: </p>
								
								
							</div>
			                
			                
			               
              			</div><!-- /.box -->
         			</div>
         		</div>
         		<div class = "col-md-8 col-sm-8 col-xs-12" id = "mapDiv">
	         		<div class = "mapDivContent">
	         			<div id = "map">
	         			
	         			</div>
	         			
	         		</div>
         		</div>
         			
		
		
	 
       		 </section>

       
        	<section class="content">

         

       		 </section>
     </div>
     
     <div th:replace="fragments/footer :: footer"></div>
