<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SportWarms</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" href="resources/app/css/profit-marking.css" />

<ct th:replace="fragments/header :: commonhead"></ct>

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<div th:replace="fragments/header :: header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">

				<div class="container" id="layout">
					<div class="row">

						<div class="col-md-12 productGrid">

							<!-- USERS LIST -->
							<div class="box box-danger">
								<div class="box-header with-border">
									<h3 class="box-title">Price Comparisons:</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-danger"
											id="refreshPriceButtonId" onclick="refreshPrices()">Refresh
											Prices</button>
									</div>
								</div>
								<div class="box-body no-padding">
									<div class="table-div col-lg-12 col-sm-12">
										<table id="price-comparison-table"
											class="table table-striped table-bordered">
											<thead>
												<tr class="table-header">
													<th style='width: 2%'></th>
													<th style='width: 5%'>ProductId</th>
													<th style='width: 15%'>ProcurementPrice</th>
													<th style='width: 15%'>MRP</th>
													<th style='width: 15%'>Discount</th>
													<th style='width: 15%'>SellingPrice</th>
													<th style='width: 10%'>AmazonPrice</th>
													<th style='width: 10%'>EbayPrice</th>
													<th style='width: 10%'>NeedUpdate</th>
													<th style='width: 13%'>Action</th>
												</tr>
											</thead>
										</table>
									</div>
									<!-- /.box-header -->
								</div>
							</div>
							<!--/.box -->
						</div>
						<!-- /.col -->
					</div>
				</div>
			</section>
			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div class="modal fade" id="price-comparison-update-modal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			data-mode="add">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Product Price
							Review</h4>

					</div>
					<div class="modal-body">
						<form id="product-form">
							<div class="form-group">
								<label for="id">Product Serial Number</label> <input
									name="productId" type="text" class="form-control"
									id="UPproductId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="procPrice">Procurement Cost</label> <input
									name="procurmentPrice" type="text" class="form-control"
									id="UPprocurmentPriceId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="mrp">MRP</label> <input name="mrp" type="text"
									class="form-control" id="UPmrpId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="discount">Discount Percent</label> <input
									name="discount" type="text" class="form-control"
									id="UPdiscountId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="sellingPrice">Our Price</label> <input
									name="sellingPrice" type="text" class="form-control"
									id="UPspId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="amazonPrice">Amazon Price</label> <input
									name="amazonPrice" type="text" class="form-control"
									id="UPamazonPriceId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="ebayPrice">Ebay Price</label> <input
									name="ebayPrice" type="text" class="form-control"
									id="UPebayPriceId" readonly="readonly" />
							</div>
						</form>
						<div class="col-md-12 tableDiv">
							<table id="review-price-table"
								class="table table-striped table-bordered">
								<caption>Previous Discounts:</caption>
								<thead>
									<tr class="table-header">
										<th style='width: 20%'>StartDate</th>
										<th style='width: 20%'>EndDate</th>
										<th style='width: 20%'>Procurement<br />Price
										</th>
										<th style='width: 20%'>MRP</th>
										<th style='width: 20%'>Discount</th>
										<th style='width: 20%'>Average<br />Profit
										</th>
									</tr>
								</thead>
							</table>
						</div>
						<div class='row'>
							<div class='span12'>
								<hr></hr>
							</div>
						</div>

						<div id="UPSuggestionSectionId"></div>
						<form id="product-form1">
							<div class="form-group">
								<label for="suggestedDiscount">Set Discount Percent</label> <input
									name="suggestedDiscount" type="text" class="form-control"
									id="UPsuggestedDiscountId" />
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="update-discount-button" type="button"
							class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>



		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">Anything you want</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">Company</a>.
			</strong> All rights reserved.
		</footer>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 2.1.4 -->
	<script src="resources/lib/js/jquery-2.1.4.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="resources/lib/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- AdminLTE App -->
	<script src="resources/app/js/app.min.js" type="text/javascript"></script>

	<script src="resources/app/js/common.js" type="text/javascript"></script>

	<script src="resources/lib/js/datatables.min.js" type="text/javascript"></script>

	<script src="resources/app/js/price-comparison.js"
		type="text/javascript"></script>
	<script src="resources/lib/js/fnReloadAjax.js" type="text/javascript"></script>
	<script src="resources/app/js/notification.js" type="text/javascript"></script>


</body>
</html>
