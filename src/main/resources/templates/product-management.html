        <section class="content-header">
         	<div class="container" id="layout">
		<div class="row">
			
		<div class="col-md-12 productGrid">
				 
                  <!-- USERS LIST -->
                  <div class="box box-danger">
                    <div class="box-header with-border">
                    <div class = "box-title col-md-5">
	                    <h>Sport: &nbsp;</h>
	                      <div class="box-title">
								<select id="sport-type-filter" class="form-control select-box-inline office-selects">
									<option name = "sportId" selected="selected" value='0' >All sports</option>
								</select>
						  </div>
						  					  
						  <h>&nbsp;&nbsp;&nbsp;&nbsp;Brand: &nbsp;</h>
	                      <div class="box-title">
								<select id="brand-type-filter" class="form-control select-box-inline office-selects" style = "width:180px"/>
						  </div>
					  </div>
					
					  <div class = "box-title col-md-5">
						  <div class="input-group">
				              <input id = "search-product-input" type="text" name="q" class="form-control" placeholder="Search Product"/>
				              <span class="input-group-btn">
				                <button type="submit" name="search" id="search-product-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
				              </span>
	            		</div>
            		</div>
					 
                      <div class="box-title pull-right">
                      	<button type="button" class="btn btn-default btn-md"
							data-toggle="modal" id = "top-add-button" data-target="#product-add-modal">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
							<span >Add New Product</span>
						</button>
<!--                         <span class="label label-danger">8 New Members</span> -->
<!--                         <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> -->
<!--                         <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button> -->
                      </div>
                    </div><!-- /.box-header -->
                    <div class="box-body no-padding">
                     <ul id = "productList" class="users-list clearfix"/>  <!--   // dynamically adding the products -->
                    </div><!-- /.box-body -->
<!--                     <div class="box-footer text-center"> -->
<!--                       <a href="javascript::" id = "loadMoreProduct" class="uppercase">View All Users</a> -->
<!--                     </div>/.box-footer -->
                  </div><!--/.box -->
                </div><!-- /.col -->
		
		</div>
	

		<div class="modal fade" id="product-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new product</h4>
					
				</div>
				<div class="modal-body">
					<form id="product-form">
						<div class="form-group">
							<label for="id">Product Serial Number</label> <input name="productId"
								type="text" class="form-control" id="wproductId"/>
						</div>
						
						<div class="form-group">
							<label for="name">Product Name</label> <input name="productName"
								type="text" class="form-control" id="wproductName"/>
						</div>
						
						<div class="form-group">
							<label for="brand">Brand</label> <input name="brandName"
								type="text" class="form-control" id="wbrandName"/>
						</div>
						
						<div class="form-group box-title">
							<label for="brand">Sport</label>
								<select id="sport-filter" class="form-control select-box-inline office-selects">
							</select>
			             </div>
			             
						
						<div class="form-group box-body pad" id = "textarea-div">
			             </div>
						
						
						<div class="form-group">
							<label for="size">Size</label> <input name="sizes"
								type="text" class="form-control" id="wsizes"/>
						</div>
						
						<div class="form-group">
							<label for="color">Color</label> <input name="colors"
								type="text" class="form-control" id="wcolors"/>
						</div>
						
						  						
						
						<div class="form-group">
							<label for="iurl">Image Url</label> <input name="imageUrl"
								type="text" class="form-control" id="wimageUrl"/>
						</div>
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="product-save-button" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>	

		
<!-- Product Detail Modal -->

		<div class="modal fade" id="product-detail-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Distribute product among the stores</h4>
				</div>
				<div class="modal-body">
					<form id="product-detail-form">
						<div class="form-group">
							<label for="id">Product Serial Number</label> <input name="productId"
								type="text" class="form-control" id="productId" readonly="readonly"/>
						</div>
						
						<div class="form-group">
							<label for="Size">Size</label> 
								<select id="dropdown_size" onchange="getPrice()" class="form-control" name="size">
							</select>
						</div>
						
						<div class="form-group">
							<label for="Color">Color</label> 
								<select id="dropdown_color" onchange="getPrice()" class="form-control" name="color">
							</select>
						</div>
						
						<div class="form-group">
							<label for="brand">Store</label> 
								<select id="dropdown_store" onchange="getPrice()" class="form-control" name="storeId">
						  		<option value="delhi" selected = "selected">Delhi</option>
						  		<option value="ranchi">Gurgaon</option>
							</select>
						</div>
						
						
						<div class="form-group">
							<label for="id">Cost Price</label> <input name="price"
								type="number" class="form-control" id="price" />
						</div>
						
						<div class="form-group">
							<label for="id">Increment product qunatity by</label> <input name="qty"
								min = "0" type="number" class="form-control" id="qty" />
						</div>
						
						
						
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="product-detail-add-button" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>	
	
	<div class="modal fade" id="notification-dialog" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="notification-dialog-header">Product is going to be out-of stock</h4>
					
				</div>
				<div class="modal-body">
					<table class="table table-hover" style= 'width: 70%' id = "billing-table">
	                    	<tr >
	                    		<td style= 'width: 50%'> Product Serial No. </td>    		
	                    		<td style= 'width: 50%' >
	                    			<input type='number' id = "psno" class='form-control pid' disabled="disabled" />
	                    		</td>
	                    
	                    	</tr>
	                    	<tr >
	                    		<td style= 'width: 50%'> Product Name </td>
	                    		<td style= 'width: 50%' >
	                    			<input id = "pname" class='form-control pid' disabled="disabled" />
	                    		</td>
	                    
	                    	</tr>
	                    	<tr >
	                    		<td style= 'width: 50%'>Color</td>
	                    		<td style= 'width: 50%' >
	                    			<input  id = 'pcolor' class='form-control pid' disabled="disabled" />
	                    		</td>
	                    
	                    	</tr>
	                    	<tr class = "billing_table" >
	                    		<td style= 'width: 50%'>Size</td>
	                    		<td style= 'width: 50%' >
	                    			<input id = 'psize' class='form-control pid' disabled="disabled" />
	                    		</td>       
	                    	</tr>	
	                    	
	                    	<tr class = "billing_table" >
	                    		<td style= 'width: 50%'>Warning Quantity</td>
	                    		<td style= 'width: 50%' >
	                    			<input  id = "wq" type = "number" class='form-control pid' name = "wq" />
	                    		</td>       
	                    	</tr>	    
	                    	   
	                    	<tr class = "billing_table" >
	                    		<td style= 'width: 50%'>Product Quantity</td>
	                    		<td style= 'width: 50%' >
	                    			<input id = 'pq' type = "number" class='form-control pid' disabled="disabled" />
	                    		</td>       
	                    	</tr>	
	                    	
	                    	<tr class = "billing_table" >
	                    		<td style= 'width: 50%'>Increase Quantity By</td>
	                    		<td style= 'width: 50%' >
	                    			<input type='number' id = 'ipq' class='form-control pid' name = "increase_quantity_by"/>
	                    		</td>       
	                    	</tr>	
	                    	                
				     </table>
					
				</div>
				<div class="modal-footer">
					<button type="button" class=" col-lg-4 btn btn-default" onClick = "updateNotificationProduct(3)">Update Product</button>
					<button type="button" class=" col-lg-4 btn btn-default" onClick = "updateNotificationProduct(2)" id = "remove-from-notification">Remove from Notification</button>
					<button  type="button" class="col-lg-3 btn btn-primary" onClick = "updateNotificationProduct(1)" id = "cancel-dialog" >Cancel</button>
				</div>
			</div>
		</div>
	</div>	

	<div class="modal fade" id="report-modal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" data-mode="add">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Add new product</h4>
							
						</div>
						<div class="modal-body">
												
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button id="product-save-button" type="button" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>

</div>
