<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
  	<title>AdminLTE 2 | Starter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    
    
    
    <ct th:replace="fragments/header :: commonhead"></ct>
  </head>
    
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
  		<div th:replace="fragments/header :: header"></div>
      	
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button type="button" class="btn btn-default btn-md"
					data-toggle="modal" data-target="#employee-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
					<span >Add</span>
				</button>
				<button id="employee-edit-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#employee-add-modal" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					<span >Edit</span>
				</button>
				<button id="employee-open-delete-modal-btn" type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#employee-delete-modal" >
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					<span>Delete</span>
				</button>
			</div>
			<div class="col-lg-12 col-sm-12">
			<span>Filter by office:</span>
				<select id="employee-office-filter" class="form-control select-box-inline office-selects">
					<option selected="selected" value="0" >All</option>
				</select>
			</div>
			<div class="col-lg-12 col-sm-12">
				<table id="employee-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th >Username</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th >Email-id</th>
							<th>Phone No.</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
		<div class="modal fade" id="employee-add-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new employee</h4>
				</div>
				<div class="modal-body">
					<form id="employee-form">
						<div class="form-group">
							<label for="id">Username</label> <input name="username"
								type="text" class="form-control" id="id"
								placeholder="Username" />
						</div>
						
						<div class="form-group">
							<label for="email">Password</label> <input name="password"
								type="password" class="form-control" id="password"
								placeholder="Password"/>
						</div>
						
						<div class="form-group">
							<label for="first-name">First Name</label> <input name="firstName"
								type="text" class="form-control" id="first-name"
								placeholder="First Name"/>
						</div>
						
						<div class="form-group">
							<label for="first-name">Last Name</label> <input name="lastName"
								type="text" class="form-control" id="last-name"
								placeholder="Last Name"/>
						</div>
						
						<div class="form-group">
							<label for="email">Email</label> <input name="email"
								type="text" class="form-control" id="email"
								placeholder="Email"/>
						</div>
						
						<div class="form-group">
							<label for="phoneno">PhoneNo</label> <input name="phoneNo"
								type="text" class="form-control" id="phoneNo"
								placeholder="Phone No."/>
						</div>
						
						<div class="form-group">
						<label for="role">Roles</label><br />
						
							<input type="checkbox"  name="roles" value="cso" />Chief of sales operation<br />
	                        <input type="checkbox"  name="roles" value="sm" id = "sm_sports" />Sales Manager<br/>
	                        <input type="checkbox"  name="roles" value="ss" id = "ss_office" />Sales Staff<br />
	                        <input type="checkbox"  name="roles" value="cashier" id = "cashier_office"/>Cashier<br />
	                    </div>
	                    
	                    <div class="form-group">
							<label for="sport">Sport</label>
							<select id="dropdown_sport" class="form-control" name="sportId">
								<option value="" selected = "selected">Select Sport</option>
						  		<option value="tennis">Tennis</option>
						  		<option value="cricket">Cricket</option>
						  		<option value="gola">Gola</option>
							</select>
						</div>
                                                
                        <div class="form-group">
							<label for="Store">Store</label>
							<select id="dropdown_office" class="form-control" name="storeId">
								<option value="" selected = "selected">Select Store</option>
						  		<option value="ranchi">Ranchi</option>
						  		<option value="ramgarh">Ramgarh</option>
						  		<option value="gola">Gola</option>
							</select>
						</div>
						
						
						
						
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="employee-add-button" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>	

</div>
	
	 
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Your Page Content Here -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

	 <div th:replace="fragments/footer :: footer1"></div>
	

           
       <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->
    
    <div th:replace="fragments/footer :: footer2"></div>
    
    <script src="resources/app/js/employee.js" type="text/javascript"></script>
  </body>
  </html>
