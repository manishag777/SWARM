<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SportWarms</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" href="resources/app/css/profit-marking.css" />
<ct th:replace="fragments/header :: commonhead"></ct>
<script type="text/javascript" src="//connect.facebook.net/en_US/sdk.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Main Header -->
		<div th:replace="fragments/header :: header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container">
					<div class="col-md-12 feedbackGrid">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title">Facebook Post Analysis:</h3>
								<div class="box-tools pull-right">
									<button type="button" class="btn btn-success"
										id="loginButtonId" onclick="myFacebookLogin()">Login
										With Facebook</button>
									<button type="button" class="btn btn-success" id="postButtonId"
										onclick="displayPosts()">Posts</button>
									<button type="button" class="btn btn-success"
										id="createpostButtonId" onclick="postAPI()">Create
										Post</button>
								</div>
							</div>
						</div>

						<div id="postsList"></div>
					</div>
				</div>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->


		<div class="modal fade" id="like-analysis-modal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" data-mode="add">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Post Like Analysis</h4>

					</div>
					<div class="modal-body">
						<form id="product-form">
							<div class="form-group">
								<label for="likesCount">Likes Count</label> <input
									name="likesCountId" type="text" class="form-control"
									id="likesCountId" readonly="readonly" />
							</div>
						</form>
						<div class="col-md-12 tableDiv">
							<table id="like-users-table"
								class="table table-striped table-bordered">
								<caption>Liked User Details:</caption>
								<thead>
									<tr class="table-header">
										<th style='width: 100%'>Raw Details</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="update-discount-button" type="button"
							class="btn btn-primary">OK</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">Anything you want</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">Company</a>.
			</strong> All rights reserved.
		</footer>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->


	<!-- jQuery 2.1.4 -->
	<script src="resources/lib/js/jquery-2.1.4.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="resources/lib/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- AdminLTE App -->
	<script src="resources/app/js/app.min.js" type="text/javascript"></script>

	<script src="resources/app/js/common.js" type="text/javascript"></script>


	<script src="resources/lib/js/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="resources/app/js/jquery.timeago.js" type="text/javascript"></script>
	<script src="resources/lib/js/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="resources/lib/js/daterangepicker/moment.min.js"></script>
	<script src="resources/lib/js/daterangepicker/daterangepicker.js"></script>
	<script src="resources/lib/js/datatables.min.js" type="text/javascript"></script>
	<script src="resources/app/js/customer-analysis.js"
		type="text/javascript"></script>
	<script src="resources/app/js/event-analysis.js" type="text/javascript"></script>
	<script type="text/javascript" src="resources/lib/js/Chart.min.js"></script>
	<script src="resources/app/js/timeline-modal/future.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="resources/lib/js/fnReloadAjax.js" type="text/javascript"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
		
	</script>
	<script src="resources/app/js/sales-manager-feedback.js"
		type="text/javascript"></script>
	<script src="resources/app/js/facebookAPIS.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>




	<script>
		$(window).load(function() {
			$('#out-of-stock-notification').css('display', 'block');
		});
	</script>

</body>
</html>
