          <!-- Your Page Content Here -->
          <div class="billing-modal" >
            <div class="modal modal-primary">
              <div class="">
                <div class="modal-content">
                  <div class="modal-header">
                    <div class = "row" id = "outer_giftcard_div">
	                   <h1 id="inner_giftcard_div"> Manage Gift Card </h1>
                     </div>
                     <div class = "customer-info-div" id = "customer-info-div">  
                       	<h class="customer-info" id = "customer-info"></h>
                    </div>
                    
                  </div>
                  <div class="modal-body">
                     <div class="row">
            			<div class="col-xs-12">
              				<div class="box">
			                    <div class="box-body table-responsive no-padding">
			                    	
			                    	<form id="gift-card-form">
				                  		<table class="table table-hover" style= 'width: 70%' id = "billing-table">
					                    	<tr >
					                    		<td style= 'width: 80%'> Minium amount of purchase for issuing gift-card </td>
					                    		
					                    		<td style= 'width: 20%' >
					                    			<input name='issueAmt' type='number' id = 'issueAmt' class='form-control pid' disabled="disabled" />
					                    		</td>
					                    
					                    	</tr>
					                    	<tr >
					                    		<td style= 'width: 80%'> Amount gifted while issuing gift-card </td>
					                    		<td style= 'width: 20%' >
					                    			<input name='amt1' type='number' id = 'amt1' class='form-control pid' disabled="disabled" />
					                    		</td>
					                    
					                    	</tr>
					                    	<tr >
					                    		<td style= 'width: 80%'>Minimum amount of purchase to get extra bonus amount</td>
					                    		<td style= 'width: 20%' >
					                    			<input name='thresholdAmt' type='number' id = 'thresholdAmt' class='form-control pid' disabled="disabled" />
					                    		</td>
					                    
					                    	</tr>
					                    	<tr class = "billing_table" >
					                    		<td style= 'width: 80%'>Amount gifted as extra bonus</td>
					                    		<td style= 'width: 20%' >
					                    			<input name='amt2' type='number' id = 'amt2' class='form-control pid' disabled="disabled" />
					                    		</td>       
					                    	</tr>	
					                    	
					                    	<tr class = "billing_table" >
					                    		<td style= 'width: 80%'>Validity in months</td>
					                    		<td style= 'width: 20%' >
					                    			<input name='validity' type='number' id = 'validity' class='form-control pid' disabled="disabled" />
					                    		</td>       
					                    	</tr>	                
				                     </table>
			                     </form>
			                    </div>
                  		</div>
                  		<div>
                  		
                  		</div>
                  		
                  	</div>
                  </div>
                  </div>
                  
                  <div class="modal-footer">
                    <button type="button" id = "gift-cancel" class="cancel btn btn-outline pull-left" data-dismiss="modal">Cancel</button>
                    <button type="button" id = "saveoredit" class=" btn btn-outline">Edit</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          </div><!-- /.example-modal -->
		
		<div class="modal " id="customer-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Add new customer</h4>
				</div>
				<div class="modal-body">
					<form id="customer-form">
						
							<div class=" col-lg-6 form-group">
								<label for="id">First Name</label> <input name="firstName"
									type="text" class="form-control" id="firstName"
									placeholder="First Name" />
							</div>
						
							<div class=" col-lg-6 form-group">
								<label for="id">Last Name</label> <input name="lastName"
									type="text" class="form-control" id="lastName"
									placeholder="Last Name" />
							</div>
											
						<div class="col-lg-6 form-group">
							<label for="email">Email Id</label> <input name="emailId"
								type="email" class="form-control" id="emailId"
								placeholder="Email Id"/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="phoneno">Phone No</label> <input name="phoneNo"
								type="tel" class="form-control" id="phoneNo"
								placeholder="Phone No."/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="interest">Sport Interest</label>
							<select class="form-control" name="sportsInterest" id = "sportsInterest" multiple="multiple">
								<option value="tennis">Tennis</option>
								<option value="cricket" selected="selected">Cricket</option>
								<option value="football" selected="selected">Football</option>
							</select>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="gender">Gender</label>
							<select id="gender" class="form-control" name="gender">
								<option value="1">Female</option>
								<option value="2" selected="selected">Male</option>
								<option value="3" selected="selected">Other</option>
							</select>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="dob">Date of Birth</label> 
							<input name="dob" id="dob" type="text" class="date-picker form-control"  placeholder="dd/mm/yy"/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="pincode">Pin Code</label> 
							<input name="pinCode" id="pinCode" type="text" class="form-control"  placeholder="pincode"/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="city">City</label> 
							<input name="city" id="city" type="text" class="form-control"  placeholder="city"/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="state">State</label> 
							<input name="state" id="state" type="text" class="form-control"  placeholder="state"/>
						</div>
						
						<div class="form-group col-lg-6">
							<label for="country">Country</label> 
							<input name="country" id="country" type="text" class="form-control"  placeholder="country"/>
						</div>
						
						
						
						
					</form>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="customer-save-button" type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>
