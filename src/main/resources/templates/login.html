<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <<title>SportWarms</title>
    <ct th:replace="fragments/header :: commonhead"></ct>
    <link rel="stylesheet" href="resources/app/css/bookstore-signin.css"/>
</head>

<body>
	<div th:if="${param.error}">
        Invalid username and password.
    </div>
     <div th:if="${param.logout}">
         You have been logged out.
     </div>
  <div class="container">
  <form class="form-signin" th:action="@{/login}" method="post">
    <h2 class="form-signin-heading"> SportsWear and Retail Management Systems</h2>
    <label for="inputUserId" class="sr-only">Username</label>
    <input type="text" id="inputUserId" name="username" class="form-control" placeholder="username" required="required" autofocus="autofocus" />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  </div>
  <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
