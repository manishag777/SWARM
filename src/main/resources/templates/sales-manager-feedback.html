<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SportWarms</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" href="resources/app/css/profit-marking.css" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>

<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Main Header -->
		<div th:replace="fragments/header :: header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container">
					<div class="col-md-12 feedbackGrid">
						<div class="box box-info">
							<div class="box-header with-border">
								<div class="box-title col-md-5">
									<h>Feedbacks: &nbsp;</h>
								</div>
							</div>
						</div>

						<div id="feedbackList"></div>
					</div>
				</div>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->


		<div class="modal fade" id="price-update-modal" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" data-mode="add">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Product Price
							Review</h4>

					</div>
					<div class="modal-body">
						<form id="product-form">
							<div class="form-group">
								<label for="id">Product Serial Number</label> <input
									name="productId" type="text" class="form-control"
									id="UPproductId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="procPrice">Procurement Cost</label> <input
									name="procurmentPrice" type="text" class="form-control"
									id="UPprocurmentPriceId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="mrp">MRP</label> <input name="mrp" type="text"
									class="form-control" id="UPmrpId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="discount">Discount Percent</label> <input
									name="discount" type="text" class="form-control"
									id="UPdiscountId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="sellingPrice">Our Price</label> <input
									name="sellingPrice" type="text" class="form-control"
									id="UPspId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="amazonPrice">Amazon Price</label> <input
									name="amazonPrice" type="text" class="form-control"
									id="UPamazonPriceId" readonly="readonly" />
							</div>

							<div class="form-group col-lg-4">
								<label for="ebayPrice">Ebay Price</label> <input
									name="ebayPrice" type="text" class="form-control"
									id="UPebayPriceId" readonly="readonly" />
							</div>
						</form>
						<div class="col-md-12 tableDiv">
							<table id="review-price-table1"
								class="table table-striped table-bordered">
								<caption>Previous Discounts:</caption>
								<thead>
									<tr class="table-header">
										<th style='width: 20%'>StartDate</th>
										<th style='width: 20%'>EndDate</th>
										<th style='width: 20%'>Procurement<br />Price
										</th>
										<th style='width: 20%'>MRP</th>
										<th style='width: 20%'>Discount</th>
										<th style='width: 20%'>Average<br />Profit
										</th>
									</tr>
								</thead>
							</table>
						</div>
						<div class='row'>
							<div class='span12'>
								<hr></hr>
							</div>
						</div>

						<div id="UPSuggestionSectionId"></div>
						<form id="product-form1">
							<div class="form-group">
								<label for="suggestedDiscount">Set Discount Percent</label> <input
									name="suggestedDiscount" type="text" class="form-control"
									id="UPsuggestedDiscountId" />
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="update-discount-button" type="button"
							class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">Anything you want</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">Company</a>.
			</strong> All rights reserved.
		</footer>

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->


	<!-- jQuery 2.1.4 -->
	<script src="resources/lib/js/jquery-2.1.4.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="resources/lib/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- AdminLTE App -->
	<script src="resources/app/js/app.min.js" type="text/javascript"></script>

	<script src="resources/app/js/common.js" type="text/javascript"></script>


	<script src="resources/lib/js/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="resources/app/js/jquery.timeago.js" type="text/javascript"></script>
	<script src="resources/lib/js/bootstrap3-wysihtml5.all.min.js"></script>
	<script src="resources/lib/js/daterangepicker/moment.min.js"></script>
	<script src="resources/lib/js/daterangepicker/daterangepicker.js"></script>
	<script src="resources/lib/js/datatables.min.js" type="text/javascript"></script>
	<script src="resources/app/js/customer-analysis.js"
		type="text/javascript"></script>
	<script src="resources/app/js/event-analysis.js" type="text/javascript"></script>
	<script type="text/javascript" src="resources/lib/js/Chart.min.js"></script>
	<script src="resources/app/js/timeline-modal/future.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="resources/lib/js/fnReloadAjax.js" type="text/javascript"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
		
	</script>
	<script src="resources/app/js/sales-manager-feedback.js"
		type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker();
		});
	</script>




	<script>
		$(window).load(function() {
			$('#out-of-stock-notification').css('display', 'block');
		});
	</script>

</body>
</html>
